<!DOCTYPE html>
<html lang="zh" style="height: 100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="../static/layui/css/layui.css">
	<link rel="stylesheet" href="../static/css/emoji.css">
	<script src="../static/layui/layui.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="../static/js/emoji_jQuery.js"></script>
</head>
<body style="height: 10%;">
	<div class="layui-layedit" style="height: 100%;">
		<div id="div_emoji" style="height: 32px;background-color: #C9C9C9; padding-top: 5px;">
			<i id="emoji" class="layui-icon" style="margin: 5px; font-size: 25px;" title="表情">&#xe650;</i>
			
		</div>
		<textarea id="content" style="width: 100%; height: 100%; resize: none; box-sizing: border-box;">内容</textarea>
		
	</div>
	
</body>
<script type="text/javascript">
	/*表情初始化
	content_el: 输入框的位置
		list: 下的属性详解
			name        -- 分类名称
			code       -- 分类的表情编码，与其他分类不可重复
			path       -- 图片路径
			suffix      -- 图片的后缀
			max_number  -- 图片的最大个数
	*/
	$("#emoji").emoji({content_el:"#content",
	list:[
			{
				name:"人物",
				code:"personEmoji",
				// path:"../static/layui/images/face",
				// suffix:".gif",
				// max_number:999
			},
			{
				name:"食物",
				code:"goodsEmoji",
			},
			{
				name:"标志",
				code:"flagEmoji",
			},
			{
				name:"自然",
				code:"naturalEmoji",
			},
			{
				name:"箭头",
				code:"arrowEmoji",
			},
			{
				name:"动物",
				code:"animalEmoji",
			},
			{
				name:"运动",
				code:"sportsEmoji",
			},
			{
				name:"食物",
				code:"foodEmoji",
			},
			{
				name:"建筑",
				code:"buildingEmoji",
			},
			{
				name:"交通",
				code:"trafficEmoji",
			},
		]
	});
</script>
</html>
